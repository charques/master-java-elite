<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>
	<title>JSF - Tarea 03 - Validaciones</title>
</h:head>
<h:body>
	<h3>JSF - Tarea 03 - Validaciones</h3>

	<h:form>
		<h:panelGrid columns="2">
			<h:outputText value="#{msg['app.nombre']}" />
			<h:inputText id="nombre" label="#{msg['app.nombre']}" required="true"
				value="#{validacionesBean.nombre}">
				<f:validateLength minimum="5" maximum="20" />
			</h:inputText>

			<h:outputText value="#{msg['app.edad']}" />
			<h:inputText id="edad" label="#{msg['app.edad']}" required="true"
				value="#{validacionesBean.edad}">
				<f:validateLongRange minimum="18" maximum="99" />
			</h:inputText>

			<h:outputText value="#{msg['app.email']}" />
			<h:inputText id="email" label="#{msg['app.email']}" required="true"
				value="#{validacionesBean.email}">
				<f:validator validatorId="emailValidator" />
			</h:inputText>
		</h:panelGrid>

		<h:messages style="color:red" />

		<h:commandButton value="#{msg['app.enviar']}" action="result" />
	</h:form>
</h:body>

</html>
